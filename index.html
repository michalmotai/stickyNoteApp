<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Memo App</title>
</head>

<h1>My Task Board</h1>
<body>
<div class="container">

    <form>

        <div class="formInputDiv" class = "divOverlay">

            <div class = "col-12 col-md-6">           
                <label for="descriptionInput"></label>
                <textarea id="descriptionInput" class="form-control"  placeholder = "Let's write a note" cols="30" rows="5" required></textarea>
            </div >

            <div class = "col-5 col-md-2">
                <label for="Date">Date:</label>
                <input type="date" id="dateInput" class="form-control" required>
            </div>

            <div class = "col-5 col-md-2">
                <label for="timeInput">Time:</label>
                <input type="time" id="timeInput" class="form-control" required>
    
            </div>
          
        </div>
        <br><br>
        <div class="submitButtons">
            <button onclick="addEvent()" type ="button"  class="btn btn-info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
              </svg>
               add to board </button>
            <button onclick="deleteAllEvents()" type ="button"  class="btn btn-info">clear board</button>
        </div>
    </form>

    <div id="stickiesDiv" >
        
    </div>



</div>

    
</body>
</html>
